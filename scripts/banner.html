<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=JetBrains+Mono:wght@400;500&display=swap');
  body {
    width: 1280px; height: 720px; overflow: hidden;
    background: linear-gradient(135deg, #0a0e1a 0%, #0d1117 50%, #0a0e1a 100%);
    display: flex; align-items: center; justify-content: center;
    font-family: 'Inter', sans-serif; color: #fff;
  }
  .container {
    width: 100%; height: 100%; display: flex;
    align-items: center; justify-content: space-between;
    padding: 0 80px;
  }
  .left { flex: 1; }
  .left h1 {
    font-family: 'Inter', sans-serif; font-weight: 800;
    font-size: 96px; letter-spacing: -0.04em; line-height: 0.9;
    background: linear-gradient(135deg, #EDEDEF 0%, #C9A84C 100%);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .left .divider {
    width: 60px; height: 1px; background: #C9A84C; opacity: 0.6;
    margin: 24px 0;
  }
  .left .subtitle {
    font-size: 22px; color: rgba(255,255,255,0.7);
    font-weight: 400; line-height: 1.4; max-width: 500px;
  }
  .left .tagline {
    font-family: 'JetBrains Mono', monospace; font-size: 12px;
    color: #C9A84C; letter-spacing: 0.2em; margin-top: 20px;
  }
  .right {
    display: flex; align-items: center; gap: 32px;
    flex-shrink: 0;
  }
  .vert-divider {
    width: 1px; height: 80px; background: rgba(255,255,255,0.15);
  }
  .bimo-logo { height: 70px; opacity: 0.85; }
  .marc27-logo {
    height: 90px; width: 90px;
    filter: drop-shadow(0 0 8px rgba(255,255,255,0.6)) drop-shadow(0 0 20px rgba(139,181,255,0.5));
  }
  .marc27-logo svg { width: 100%; height: 100%; }
  /* Fill all paths white immediately — no animation */
  .marc27-logo svg path { fill: #ffffff; fill-opacity: 1; stroke: none; }
</style>
